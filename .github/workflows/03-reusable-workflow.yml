name: Reusable workflow example

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string

jobs:
  example_job:
    runs-on: ubuntu-latest
    name: Pass input to my-action
    steps:
      - name: Run a one-line script
        run: echo Hello from reuseable workflow, ${{ inputs.username }}

 
